<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="main-container">
    <section class="top-container">
      <h1>Your Result</h1>
      <div class="score">
              <h1>76</h1>
              <p>of 100</p>
      </div>
        <h4>Great</h4>
      <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
      <section class="bottom-container">
        <h1 class="summary-heading">Summary</h1>
        <ul>
          <li>
            <p><img src="./assets/images/icon-reaction.svg" alt="reaction"/> Reaction</p>
            <p><strong>80</strong> / 100</p>
          </li>
            <li>
            <p> <img src="./assets/images/icon-memory.svg" alt="reaction"/> Memory</p>
            <p> <strong>92</strong>  / 100</p>
          </li>  <li>
            <p>  <img src="./assets/images/icon-verbal.svg" alt="reaction"/> Verbal</p>
            <p>  <strong>61</strong> / 100</p>
          </li>  <li>
            <p>  <img src="./assets/images/icon-visual.svg" alt="reaction"/> Visual</p>
            <p>  <strong>72</strong> / 100</p>
          </li>
        </ul>
        <button>Continue</button>
      </section>
    </main>
  <footer class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harpreet Kaur</a>.
  </footer>
</body>
</html>
